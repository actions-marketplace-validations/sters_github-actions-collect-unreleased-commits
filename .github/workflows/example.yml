on: [push]

jobs:
  example:
    runs-on: ubuntu-latest
    name: A job for example usage
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - id: log
        uses: ./
        with:
          workspace: .
          mode: all-commit

      - name: Show output
        run: |
          echo "Latest Tag: ${{ steps.log.outputs.latest-tag }}"
          echo "${{ steps.log.outputs.commits }}"
